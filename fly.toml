#

app = "gleam-packages"
primary_region = "lhr"
kill_signal = "SIGINT"
kill_timeout = "5s"

[deploy]
# strategy = "canary"
strategy = "rolling"

[experimental]
  auto_rollback = true

[env]
  PRIMARY_REGION = "lhr"
  DATABASE_PATH = "/litefs/packages.sqlite"
  LITEFS_PRIMARY_FILE = "/litefs/.primary"
  WOBBLE = "buggle"

[[services]]
  protocol = "tcp"
  internal_port = 3001
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[mounts]
  source = "packages_litefs"
  destination = "/var/lib/litefs"
