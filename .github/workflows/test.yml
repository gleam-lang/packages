name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1.18.2
        with:
          otp-version: "OTP-27.0.1"
          gleam-version: "1.5.0"
          rebar3-version: "3"
      - run: gleam format --check src test
      - run: gleam test
